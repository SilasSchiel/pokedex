<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>
<body onload="loadPokemon()">

    <div class="header">
        <img src="img/poke-logo.png" alt="">
        <form>
            <input oninput="filterPokemon()" id="querry" type="text" placeholder="Suche ein Pokemon..." required>
        </form>
    </div>

    <div id="show-pokemons"></div>
    <div id="show-detail-view" class="d-none"></div>

    <div id="dnone-button" class="fixed-button">
        <button onclick="loadMore()">Load More...</button>
    </div>

    <script src="main.js"></script>
    <script src="templates.js"></script>
    <script src="types.js"></script>
</body>
</html>
